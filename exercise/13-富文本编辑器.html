<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13-富文本编辑器</title>
		<link rel="stylesheet" href="./plug-in/wangEditor/wangEditor.min.css">
		<style>
			.box {
				width: 800px;
				height: 400px;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="editor">
				<p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
			</div>
		</div>
	</body>
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./plug-in/wangEditor/wangEditor.min.js"></script>
	<script type="text/javascript">
		var E = window.wangEditor
		var editor = new E($(".editor")[0])
		editor.customConfig.menus = [
			'undo',  // 撤销
			'redo',  // 重复
			'fontName',  // 字体
			'fontSize',  // 字号
			'head',  // 标题
			'bold',  // 粗体
			'underline',  // 下划线
			'italic',  // 斜体
			'strikeThrough',  // 删除线
			'eraser',
			'foreColor',  // 文字颜色
			'backColor',  // 背景颜色
			'link',  // 插入链接
			'list',  // 列表
			'justify',  // 对齐方式
			'quote',  // 引用
			'emoticon',  // 表情
			'image',  // 插入图片
			'table',  // 表格
			'code',  // 插入代码
			'insertimg'	// 自定义插入图片
			
		];
		// 自定义菜单
		window.wangEditor.createMenu(function(check) {
			var custom = 'custom';
			var editor = this;
			var menu = new wangEditor.Menu({
				editor: editor,
				id: custom,
				title: "自定义",
				$domNormal: $('<a href="#" tabindex="-1"><i class="wangeditor-menu-img-picture"></i></a>'),
				$domSelected: $('<a href="#" tabindex="-1" class="selected"><i class="wangeditor-menu-img-picture"></i></a>')
			});
		
			// 菜单正常状态下，点击将触发该事件
			menu.clickEvent = function (e) {
				console.log("aaa事件");
			};
		
			editor.menus[custom] = menu;
		});
		editor.customConfig.uploadImgShowBase64 = true
		editor.create()
		
		// var editor = new wangEditor("editor");
		// editor.create();
	</script>
</html>
