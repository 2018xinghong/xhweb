<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fetch请求</title>
	</head>
	<body>
		
	</body>
	<script>
		const url = new URL("http://koel.test/api/me");
		
		let headers = {
		    "Accept": "application/json",
		    "Content-Type": "application/json",
		}
		
		let body = JSON.stringify({
		    "email": "john@doe.com",
		    "password": "SoSecureMuchW0w",
		})
		
		fetch(url, {
		    method: "POST",
		    headers: headers,
		    body: body
		})
		    .then(response => response.json())
		    .then(json => console.log(json));
	</script>
</html>
